<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ともぐるめ</title>
    <link rel="stylesheet" href="/css/ress.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/posting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <main>
            <h1>口コミ投稿</h1>
            <form class="reviewForm">
                <label for="placeName">場所:</label>
                <br>
                <input type="text" id="placeName" name="placeName" required>
                <br>
                <label for="userName">一緒に行った人:</label>
                <br>
                <input type="text" id="userName" name="userName">
                <br>
                <label for="images">画像:</label>
                <input type="file" id="images" name="images" accept="img/*" multiple required>
                <br>
                <div id="previewContainer"></div>
                <label for="review">口コミ:</label>
                <br>
                <textarea id="review" name="review" required></textarea>
                <br>
                <button type="submit">送信</button>
            </form>
        </main>
        <footer>
            <ul>
                <li>
                    <a class="foot_map" href="map.html">
                        <div><img src="img/MapPinLine.svg" alt=""></div>
                        <p>マップ</p>
                    </a>
                </li>
                <li>
                    <a class="foot_post" href="posting.html">
                        <div><img src="img/Plus_color.svg" alt=""></div>
                        <p>投稿</p>
                    </a>
                </li>
                <li>
                    <a class="foot_comment" href="index.html">
                        <div><img src="img/ChatCenteredDots.svg" alt=""></div>
                        <p>口コミ</p>
                    </a>
                </li>
                <li>
                    <a class="foot_quest" href="quest.html">
                        <div><img src="img/BookBookmark.svg" alt=""></div>
                        <p>クエスト</p>
                    </a>
                </li>
                <li>
                    <a class="foot_user" href="user.html">
                        <div><img src="img/User.svg" alt=""></div>
                        <p>ユーザー</p>
                    </a>
                </li>
            </ul>
        </footer>
    </div>
    <script src="js/posting.js"></script>
</body>

</html>
